<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Web Mining Project</title>
</h:head>
<h:body>
	<h1>Recommendation System</h1>
	<h2>Keyphrases Extraction</h2>
	<hr />

	<h:form>
		<h3>Select Keyphrase(s)</h3>
		<h:selectManyCheckbox value="#{topicData.data}">
			<f:selectItem itemValue="#{topicData.data[0]}"
				itemLabel="#{topicData.data[0]}" />

			<f:selectItem itemValue="#{topicData.data[1]}"
				itemLabel="#{topicData.data[1]}" />

			<f:selectItem itemValue="#{topicData.data[2]}"
				itemLabel="#{topicData.data[2]}" />

			<f:selectItem itemValue="#{topicData.data[3]}"
				itemLabel="#{topicData.data[3]}" />

			<f:selectItem itemValue="#{topicData.data[4]}"
				itemLabel="#{topicData.data[4]}" />

			<f:selectItem itemValue="#{topicData.data[5]}"
				itemLabel="#{topicData.data[5]}" />

			<f:selectItem itemValue="#{topicData.data[6]}"
				itemLabel="#{topicData.data[6]}" />

			<f:selectItem itemValue="#{topicData.data[7]}"
				itemLabel="#{topicData.data[7]}" />

			<f:selectItem itemValue="#{topicData.data[8]}"
				itemLabel="#{topicData.data[8]}" />

			<f:selectItem itemValue="#{topicData.data[9]}"
				itemLabel="#{topicData.data[9]}" />

		</h:selectManyCheckbox>
		<h:commandButton value="Submit" action="#{topicData.submit}" />
	</h:form>
</h:body>
</html>
